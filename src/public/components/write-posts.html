<div class="container">
    <h1 class="h1 text-center">Write Posts</h1>

    <!-- Form -->
    <form action="/api/posts" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">User ID</label>
          <input type="text" class="form-control" id="userid" aria-describedby="userid" name="userId" placeholder="Enter User ID">
        </div>
        <div class="form-group">
          <label for="title">Article Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Article title here">
        </div>
        <div class="form-group ">
          <label for="body">Article Content</label>
          <input type="text" placeholder="Article content here" class="form-control" name="body">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>

<script src="/app/write-post.js"></script>
